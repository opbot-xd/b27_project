        /**
         * Event is used to wrap all messages Send and Recieved
         * on the Websocket
         * The type is used as a RPC
         * */
        class Event {
            // Each Event needs a Type
            // The payload is not required
            constructor(type, payload) {
                this.type = type;
                this.payload = payload;
            }
        }
        /**
         * SendMessageEvent is used to send messages to other clients
         * */
        class SendMessageEvent {
            constructor(to,message, from) {
                this.to = to;
                this.message = message;
                this.from = from;
            }
        }
        /**
         * NewMessageEvent is messages comming from clients
         * */
        class NewMessageEvent {
            constructor(to,message, from, sent) {
                this.to=to;
                this.message = message;
                this.from = from;
                this.sent = sent;
            }
        }

        class SendWorkEvent {
            constructor(from, to, ps, link, remarks, deadline) {
                this.from = from;
                this.to = to;
                this.ps = ps;
                this.link = link;
                this.remarks = remarks;
                this.deadline = deadline;
            }
        }
        /**
         * routeEvent is a proxy function that routes
         * events into their correct Handler
         * based on the type field
         * */
        function routeEvent(event) {

            if (event.type === undefined) {
                alert("no 'type' field in event");
            }
            switch (event.type) {
                case "new_message":
                    // Format payload
                    const messageEvent = Object.assign(new NewMessageEvent, event.payload);
                    appendChatMessage(messageEvent);
                    break;
                case "new_work":
                    console.log(event.payload);
                    const workEvent = createNewMessageEvent(event.payload);
                    console.log("ye hai yaha", workEvent);
                    appendChatWork(workEvent);
                    break;
                default:
                    alert("unsupported message type");
                    break;
            }

        }

        function createNewMessageEvent(payload) {
            return new SendWorkEvent(
                payload.from || payload.From || '',
                payload.to || payload.To || '',
                payload.ps || payload.PS || '',
                payload.link || payload.Link || '',
                payload.remarks || payload.Remarks || '',

        /**

        function appendChatMessage(messageEvent) {
            // console.log(messageEvent.time)

            // format message
            const formattedMsg = `${messageEvent.time}: from ${messageEvent.from} : ${messageEvent.message}`;
            // Append Message
            textarea = document.getElementById("chatmessages");
            textarea.innerHTML = textarea.innerHTML + "\n" + formattedMsg;
            textarea.scrollTop = textarea.scrollHeight;
        }
        
        function appendChatWork(messageEvent) {
            console.log(messageEvent);

            // Store values in variables with OR condition for all fields
            const from = messageEvent.from || messageEvent.From || '';
            const to = messageEvent.to || messageEvent.To || '';
            const problemStatement = messageEvent.ps || messageEvent.PS || '';
            const link = messageEvent.link || messageEvent.Link || '';
            const remarks = messageEvent.remarks || messageEvent.Remarks || '';
            const deadline = messageEvent.deadline || messageEvent.Deadline || '';

            // Format message using the variables
            const formattedMsg = `From : ${from}\nTo : ${to}\nProblem Statement : ${problemStatement}\nLink : ${link}\nRemarks : ${remarks}\nDeadline : ${deadline}`;

            // Append Message
            const textarea = document.getElementById("workmessages");
            textarea.innerHTML = textarea.innerHTML + "\n" + formattedMsg;
            textarea.scrollTop = textarea.scrollHeight;
        }

        /**

        /**
         * login will send a login request to the server and then 
         * connect websocket
         * */
        function login() {
            let formData = {
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value
            }
            // Send the request
            fetch("login", {
                method: 'post',
                body: JSON.stringify(formData),
                mode: 'cors',
            }).then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw 'unauthorized';
                }
            }).then((data) => {
                // Now we have a OTP, send a Request to Connect to WebSocket
                console.log(data.otp)
                connectWebsocket(data.otp);
            }).catch((e) => { alert(e) });
            return false;
        }
        /**
         * ConnectWebsocket will connect to websocket and add listeners
         * */
        function connectWebsocket(otp) {
            var username = document.getElementById("username").value
            // Check if the browser supports WebSocket
            if (window["WebSocket"]) {
                console.log("supports websockets");
                // Connect to websocket using OTP as a GET parameter
                conn = new WebSocket("ws://" + document.location.host + "/ws?otp=" + otp + "&username=" + username);
                console.log(username)
                // Onopen
                conn.onopen = function (evt) {
                    document.getElementById("connection-header").innerHTML = "Connected to Websocket: true";
                }

                conn.onclose = function (evt) {
                    // Set disconnected
                    document.getElementById("connection-header").innerHTML = "Connected to Websocket: false";
                }

    
                conn.onmessage = function (evt) {
                    console.log(evt);
           
                    const eventData = JSON.parse(evt.data);
                    // Assign JSON data to new Event Object
                    const event = Object.assign(new Event, eventData);
                    // Let router manage message
                    routeEvent(event);
                }

            } else {
                alert("Not supporting websockets");
            }
        }

        window.onload = function () {
            document.getElementById("chatroom-message-work").onsubmit = sendWork;
            document.getElementById("chatroom-message").onsubmit = sendMessage;
            document.getElementById("login-form").onsubmit = login;
